<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Infinite Zoom Inside Rectangle + Background Page Switch</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  /* FULLSCREEN BACKGROUND PAGE */
  #backgroundFrame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    pointer-events: none;
    z-index: 1;
  }

  /* FIXED ORANGE RECTANGLE */
  .square {
    width: 250px;
    height: 250px;
    background: #f7931a;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: 3;
  }

  /* INNER ZOOM LAYER INSIDE RECTANGLE */
  #zoomLayer {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-origin: center center;
    background: #111; /* YOU CAN CHANGE THIS */
  }
</style>
</head>
<body>

<!-- BACKGROUND PAGE -->
<iframe id="backgroundFrame"></iframe>

<!-- ORANGE RECTANGLE -->
<div class="square">
  <!-- ONLY THIS ZOOMS -->
  <div id="zoomLayer"></div>
</div>

<script>
  const bg = document.getElementById("backgroundFrame");
  const zoomLayer = document.getElementById("zoomLayer");

  /* DRAGGING VARIABLES (INSIDE RECTANGLE) */
  let isDragging = false;
  let startX = 0, startY = 0;
  let layerX = 0, layerY = 0;

  /* ZOOM VARIABLES */
  let scale = 1;

  /* SCROLL PAGE SWITCHING */
  let scrollDownAmount = 0;
  let scrollUpAmount = 0;
  const SCROLL_THRESHOLD = 4000;

  let pageIndex = 0;

  const pages = [
    "https://sixobitmap.github.io/114588.bitmap/zeus.html",
    "https://sixobitmap.github.io/114588.bitmap/%CE%97%CE%A1%CE%91.html"
  ];

  /* DRAG ONLY THE ZOOM LAYER */
  document.addEventListener("mousedown", e => {
    if (e.target !== zoomLayer) return;
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
  });

  document.addEventListener("mousemove", e => {
    if (!isDragging) return;

    let dx = e.clientX - startX;
    let dy = e.clientY - startY;

    zoomLayer.style.transform =
      `translate(${layerX + dx}px, ${layerY + dy}px) scale(${scale})`;
  });

  document.addEventListener("mouseup", e => {
    if (!isDragging) return;
    isDragging = false;

    layerX += e.clientX - startX;
    layerY += e.clientY - startY;
  });

  /* ZOOM ONLY THE ZOOM LAYER */
  document.addEventListener("wheel", e => {
    e.preventDefault();

    const zoomIntensity = 0.01;
    const delta = e.deltaY;

    /* infinite zoom inside rectangle */
    let prevScale = scale;
    scale *= delta > 0 ? (1 - zoomIntensity) : (1 + zoomIntensity);

    zoomLayer.style.transform =
      `translate(${layerX}px, ${layerY}px) scale(${scale})`;

    /* PAGE SWITCHING */
    if (delta > 0) {
      scrollDownAmount += Math.abs(delta);
      scrollUpAmount = 0;

      if (scrollDownAmount >= SCROLL_THRESHOLD) {
        nextPage();
        scrollDownAmount = 0;
      }

    } else {
      scrollUpAmount += Math.abs(delta);
      scrollDownAmount = 0;

      if (scrollUpAmount >= SCROLL_THRESHOLD) {
        prevPage();
        scrollUpAmount = 0;
      }
    }
  }, { passive: false });

  /* PAGE SWITCHING */
  function nextPage() {
    pageIndex = (pageIndex + 1) % pages.length;
    showPage();
  }

  function prevPage() {
    pageIndex = (pageIndex - 1 + pages.length) % pages.length;
    showPage();
  }

  function showPage() {
    bg.src = pages[pageIndex];
  }

  showPage();
</script>

</body>
</html>
